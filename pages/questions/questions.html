<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://momentui.netlify.app/css/components.css" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
		integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" href="./questions.css">
	<title>Questions | KoolQuiz</title>
</head>

<body>
	<nav class="navbar nav-ecommerce">
		<div class="navbar-section">
			<button class="nav-menu-btn">
				<span class="material-icons">menu</span>
			</button>
			<a class="navbar-brand" href="/">Kool Quiz</a>
		</div>
		<div class="navbar-section">
			<ul class="navbar-nav">
				<li class="nav-item">
					<a href="#" class="nav-link">
						<i class="fas fa-moon" aria-hidden="true"></i>
					</a>
				</li>
				<li class="nav-item">
					<a class="nav-link">
						<i class="material-icons-outlined">
							person
						</i>
					</a>
				</li>
			</ul>
			<a href="../login/login.html" class="btn btn-primary btn-sm login-btn">Login</a>
		</div>
	</nav>
	<main class="main-wrapper">
		<section class="section-wrapper container">
			<div class="questions-card-container">
				<div class="card card-shadow questions-card">
					<div class="card-body">
						<h2 class="card-title">Shark Tank India</h2>
						<div class="top-display">
							<div class="count">
								<span class="text">Question:</span>
								<span class="number">1/5</span>
							</div>
							<div class="count">
								<span class="text">Score:</span>
								<span class="number">0</span>
							</div>
						</div>
						<div class="question-container">
							<p class="question">
								Which shark founded the company called Lenskart?
							</p>
						</div>
						<div class="option-container">
							<button class="btn btn-option">
								A. Aman Gupta
							</button>
							<button class="btn btn-option">
								B. Anupam Mittal
							</button>
							<button class="btn btn-option">
								C. Peyush Bansal
							</button>
							<button class="btn btn-option">
								D. Namita Thapar
							</button>
						</div>
						<div class="card-button">
							<a class="btn btn-start-quiz" href="../result/result.html">Next</a>
						</div>
					</div>
				</div>
			</div>
		</section>
	</main>
</body>

</html>
