		crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" href="./css/main.css">
	<title>Home | Kool Quiz</title>

<body>
	<nav class="navbar nav-ecommerce">
		<div class="navbar-section">
			<button class="nav-menu-btn">

			</button>
			<a class="navbar-brand" href="/index.html">Kool Quiz</a>

		<div class="navbar-section">
			<ul class="navbar-nav">

					<a href="#" class="nav-link">

					</a>
				</li>
				<li class="nav-item">
					<a class="nav-link">
						<i class="material-icons-outlined">
							person
						</i>
					</a>
				</li>
			</ul>
			<button class="btn btn-primary btn-sm login-btn">Login</button>
		</div>
	</nav>

		<section class="section-wrapper container">
			<h2 class="text-left category-title font-weight-500">Popular Categories</h2>
			<div class="featured-categories-container">
				<div class="grid grid-col-1">
					<div class="featured-categories-card">
						<div class="card quiz-card card-shadow">
							<div class="card-header">
								<img class="img-responsive"
									src="https://i0.wp.com/www.opindia.com/wp-content/uploads/2022/01/Untitled-design-13.jpg?fit=700%2C400&ssl=1"
									alt="shark-tank-india">
							</div>
							<div class="card-body">
								<div class="text-badge">Entertainment</div>
								<h5 class="card-title">Shark Tank India</h5>
								<p class="card-description">Play this fun quiz to test your expertise! </p>

									<button class="btn btn-play">Play</button>

							</div>
						</div>
					</div>
					<div class="featured-categories-card">
						<div class="card quiz-card card-shadow">
							<div class="card-header">
								<img class="img-responsive"
									src="https://images.news18.com/ibnlive/uploads/2021/08/national-flag-16289132954x3.jpg"
									alt="Indian flag">
							</div>
							<div class="card-body">
								<div class="text-badge">Country</div>
								<h5 class="card-title">Chak De India</h5>
								<p class="card-description">Test your general knowledge about India. </p>
								<button class="btn btn-play">Play</button>
							</div>
						</div>
					</div>
					<div class="featured-categories-card">
						<div class="card quiz-card card-shadow">
							<div class="card-header">
								<img class="img-responsive" src="https://reactjs.org/logo-og.png" alt="reactjs">
							</div>
							<div class="card-body">
								<div class="text-badge">JavaScript Library</div>
								<h5 class="card-title">ReactJS</h5>
								<p class="card-description">Take this quiz to test your reactjs knowledge. </p>
								<button class="btn btn-play">Play</button>
							</div>
						</div>
					</div>
				</div>
